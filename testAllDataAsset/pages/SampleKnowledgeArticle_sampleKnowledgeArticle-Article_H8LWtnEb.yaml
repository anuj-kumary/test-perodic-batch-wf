description: "<p><strong>Introduction</strong></p><p>This policy outlines the standards\
  \ and procedures for handling Personally Identifiable Information (PII) within the\
  \ [Company Name] demo environment. It ensures that PII is handled responsibly and\
  \ in compliance with applicable laws, regulations, and company standards.</p><p></p><p><strong>Purpose</strong></p><p>The\
  \ purpose of this policy is to:</p><p>1. Protect PII from unauthorized access, use,\
  \ or disclosure.</p><p>2. Define guidelines for including PII in demonstration environments.</p><p>3.\
  \ Mitigate risks associated with handling sensitive data during product demonstrations.</p><p></p><p><strong>Scope</strong></p><p>This\
  \ policy applies to all employees, contractors, and third parties who access, create,\
  \ or manage PII in demo environments, including live presentations, test accounts,\
  \ and sandboxed instances of [Company Product].</p><p></p><p><strong>Definition\
  \ of PII</strong></p><p>PII refers to information that can be used to identify an\
  \ individual, either directly or in combination with other data. Examples include,\
  \ but are not limited to:</p><p>• Full name</p><p>• Email address</p><p>• Social\
  \ Security Number</p><p>• Phone number</p><p>• Address</p><p>• Financial information</p><p>•\
  \ Medical records</p><p></p><p><strong>Policy Guidelines</strong></p><p>1. <strong>Prohibition\
  \ of Real PII in Demo Environments:</strong></p><p>• Under no circumstances should\
  \ real PII be used in demo environments.</p><p>• Synthetic or anonymized data should\
  \ be used instead.</p><p>2. <strong>Data Masking:</strong></p><p>• Any datasets\
  \ used in demos must have PII masked, anonymized, or pseudonymized to ensure the\
  \ information cannot be traced back to individuals.</p><p>3. <strong>Access Control:</strong></p><p>•\
  \ Access to demo environments containing anonymized or synthetic data should be\
  \ restricted to authorized personnel only.</p><p>• Demo environments must comply\
  \ with the company’s overall security and access policies.</p><p>4. <strong>Use\
  \ of Third-Party Tools or Platforms:</strong></p><p>• Verify that any third-party\
  \ tools or platforms used for demos adhere to the same data protection and compliance\
  \ standards.</p><p>5. <strong>Secure Data Handling:</strong></p><p>• Datasets used\
  \ in demos must be securely stored, transmitted, and destroyed after use in compliance\
  \ with the company’s data retention policy.</p><p>6. <strong>Incident Reporting:</strong></p><p>•\
  \ Any suspected or actual breach of this policy must be reported immediately to\
  \ the Data Privacy Officer or the relevant team.</p><p>7. <strong>Legal and Compliance:</strong></p><p>•\
  \ Demos must comply with applicable data privacy laws and regulations (e.g., GDPR,\
  \ CCPA, HIPAA) in all jurisdictions where the demo is conducted.</p><p>8. <strong>Training\
  \ and Awareness:</strong></p><p>• Employees and contractors conducting demos must\
  \ complete training on this policy and best practices for data protection.</p><p>/</p><p></p><p><strong>Policy\
  \ Violations</strong></p><p>Violations of this policy may result in disciplinary\
  \ action, up to and including termination of employment or contract, and may be\
  \ reported to legal authorities if required.</p><p><strong>Review and Updates</strong></p><p>This\
  \ policy will be reviewed annually and updated as needed to address changes in regulations,\
  \ company operations, or technological advancements.</p><p></p><p><strong>Acknowledgment</strong></p><p>By\
  \ accessing demo environments or conducting demonstrations, employees and contractors\
  \ acknowledge they have read, understood, and agree to comply with this policy.</p><p></p><p>For\
  \ questions or clarifications about this policy, please contact the Data Privacy\
  \ Office</p>"
