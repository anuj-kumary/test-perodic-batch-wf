  - name: storage
    dataType: STRING
    dataLength: 1
    dataTypeDisplay: string
    description: "Storage of quotas. Possible value: 'users.xml' if a quota configured\
      \ in the users.xml file, 'disk' if a quota configured by an SQL-query."
    fullyQualifiedName: test_clickhouse.default.system.quotas.storage
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: keys
    dataType: ARRAY
    arrayDataType: UNKNOWN
    dataTypeDisplay: "array<enum8<'user_name'=1,'ip_address'=2,'forwarded_ip_address'=3,'client_key'=4>>"
    description: "Key specifies how the quota should be shared. If two connections\
      \ use the same quota and key, they share the same amounts of resources. Values:\
      \ [] — All users share the same quota, ['user_name'] — Connections with the\
      \ same user name share the same quota, ['ip_address'] — Connections from the\
      \ same IP share the same quota. ['client_key'] — Connections with the same key\
      \ share the same quota. A key must be explicitly provided by a client. When\
      \ using clickhouse-client, pass a key value in the --quota_key parameter, or\
      \ use the quota_key parameter in the client configuration file. When using HTTP\
      \ interface, use the X-ClickHouse-Quota header, ['user_name', 'client_key']\
      \ — Connections with the same client_key share the same quota. If a key isn't\
      \ provided by a client, the quota is tracked for `user_name`, ['client_key',\
      \ 'ip_address'] — Connections with the same client_key share the same quota.\
      \ If a key isn't provided by a client, the quota is tracked for ip_address."
    fullyQualifiedName: test_clickhouse.default.system.quotas.keys
    tags: []
    children: []
    customMetrics: []
  - name: durations
    dataType: ARRAY
    arrayDataType: BIGINT
    dataTypeDisplay: array<uint32>
    description: Time interval lengths in seconds.
    fullyQualifiedName: test_clickhouse.default.system.quotas.durations
    tags: []
    children: []
    customMetrics: []
  - name: apply_to_all
    dataType: SMALLINT
    dataLength: 1
    dataTypeDisplay: uint8
    description: "Logical value. It shows which users the quota is applied to. Values:\
      \ 0 — The quota applies to users specify in the apply_to_list. 1 — The quota\
      \ applies to all users except those listed in apply_to_except."
    fullyQualifiedName: test_clickhouse.default.system.quotas.apply_to_all
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: apply_to_list
    dataType: ARRAY
    arrayDataType: STRING
    dataTypeDisplay: array<string>
    description: List of user names/roles that the quota should be applied to.
    fullyQualifiedName: test_clickhouse.default.system.quotas.apply_to_list
    tags: []
    children: []
    customMetrics: []
  - name: apply_to_except
    dataType: ARRAY
    arrayDataType: STRING
    dataTypeDisplay: array<string>
    description: List of user names/roles that the quota should not apply to.
    fullyQualifiedName: test_clickhouse.default.system.quotas.apply_to_except
    tags: []
    children: []
