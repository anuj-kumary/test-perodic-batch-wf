  - name: is_randomized_interval
    dataType: SMALLINT
    dataLength: 1
    dataTypeDisplay: uint8
    description: "Boolean value. It shows whether the interval is randomized. Interval\
      \ always starts at the same time if it is not randomized. For example, an interval\
      \ of 1 minute always starts at an integer number of minutes (i.e. it can start\
      \ at 11:20:00, but it never starts at 11:20:01), an interval of one day always\
      \ starts at midnight UTC. If interval is randomized, the very first interval\
      \ starts at random time, and subsequent intervals starts one by one. Values:\
      \ 0 — Interval is not randomized, 1 — Interval is randomized."
