    dataLength: 1
    dataTypeDisplay: "enum8<'internal' = 0, 'server' = 1, 'client' = 2, 'producer'\
      \ = 3, 'consumer' = 4>"
    description: "The SpanKind of the span. INTERNAL — Indicates that the span represents\
      \ an internal operation within an application. SERVER — Indicates that the span\
      \ covers server-side handling of a synchronous RPC or other remote request.\
      \ CLIENT — Indicates that the span describes a request to some remote service.\
      \ PRODUCER — Indicates that the span describes the initiators of an asynchronous\
      \ request. This parent span will often end before the corresponding child CONSUMER\
      \ span, possibly even before the child span starts. CONSUMER - Indicates that\
      \ the span describes a child of an asynchronous PRODUCER request."
