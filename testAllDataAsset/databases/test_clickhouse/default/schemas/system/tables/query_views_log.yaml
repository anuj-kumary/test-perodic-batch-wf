name: query_views_log
fullyQualifiedName: test_clickhouse.default.system.query_views_log
description: |-
  Contains information about the dependent views executed when running a query, for example, the view type or the execution time.

  It is safe to truncate or drop this table at any time.
tableType: Regular
columns:
  - name: hostname
    dataType: LOWCARDINALITY
    dataLength: 1
    dataTypeDisplay: lowcardinality<string>
    description: Hostname of the server executing the query.
    fullyQualifiedName: test_clickhouse.default.system.query_views_log.hostname
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: event_date
    dataType: DATE
    dataLength: 1
    dataTypeDisplay: date
    description: The date when the last event of the view happened.
    fullyQualifiedName: test_clickhouse.default.system.query_views_log.event_date
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: event_time
    dataType: DATETIME
    dataLength: 1
    dataTypeDisplay: datetime
    description: The date and time when the view finished execution.
    fullyQualifiedName: test_clickhouse.default.system.query_views_log.event_time
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: event_time_microseconds
    dataType: DATETIME
    dataLength: 1
    dataTypeDisplay: datetime64<6>
    description: The date and time when the view finished execution with microseconds
      precision.
    fullyQualifiedName: test_clickhouse.default.system.query_views_log.event_time_microseconds
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: view_duration_ms
    dataType: BIGINT
    dataLength: 1
    dataTypeDisplay: uint64
    description: Duration of view execution (sum of its stages) in milliseconds.
    fullyQualifiedName: test_clickhouse.default.system.query_views_log.view_duration_ms
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: initial_query_id
    dataType: STRING
    dataLength: 1
    dataTypeDisplay: string
    description: ID of the initial query (for distributed query execution).
    fullyQualifiedName: test_clickhouse.default.system.query_views_log.initial_query_id
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: view_name
    dataType: STRING
    dataLength: 1
    dataTypeDisplay: string
    description: Name of the view.
    fullyQualifiedName: test_clickhouse.default.system.query_views_log.view_name
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: view_uuid
    dataType: UUID
    dataLength: 1
    dataTypeDisplay: uuid
    description: UUID of the view.
    fullyQualifiedName: test_clickhouse.default.system.query_views_log.view_uuid
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: view_type
    dataType: ENUM
    dataLength: 1
    dataTypeDisplay: "enum8<'default' = 1, 'materialized' = 2, 'live' = 3, 'window'\
      \ = 4>"
    description: "Type of the view. Values: 'Default' = 1 — Default views. Should\
      \ not appear in this log, 'Materialized' = 2 — Materialized views, 'Live' =\
      \ 3 — Live views."
    fullyQualifiedName: test_clickhouse.default.system.query_views_log.view_type
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: view_query
    dataType: STRING
    dataLength: 1
    dataTypeDisplay: string
    description: The query executed by the view.
    fullyQualifiedName: test_clickhouse.default.system.query_views_log.view_query
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: view_target
    dataType: STRING
    dataLength: 1
    dataTypeDisplay: string
    description: The name of the view target table.
    fullyQualifiedName: test_clickhouse.default.system.query_views_log.view_target
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: read_rows
    dataType: BIGINT
    dataLength: 1
    dataTypeDisplay: uint64
    description: Number of read rows.
    fullyQualifiedName: test_clickhouse.default.system.query_views_log.read_rows
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: read_bytes
    dataType: BIGINT
    dataLength: 1
    dataTypeDisplay: uint64
    description: Number of read bytes.
    fullyQualifiedName: test_clickhouse.default.system.query_views_log.read_bytes
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: written_rows
    dataType: BIGINT
    dataLength: 1
    dataTypeDisplay: uint64
    description: Number of written rows.
    fullyQualifiedName: test_clickhouse.default.system.query_views_log.written_rows
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: written_bytes
    dataType: BIGINT
    dataLength: 1
    dataTypeDisplay: uint64
    description: Number of written bytes.
    fullyQualifiedName: test_clickhouse.default.system.query_views_log.written_bytes
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: peak_memory_usage
    dataType: BIGINT
    dataLength: 1
    dataTypeDisplay: int64
    description: The maximum difference between the amount of allocated and freed
      memory in context of this view.
    fullyQualifiedName: test_clickhouse.default.system.query_views_log.peak_memory_usage
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: ProfileEvents
    dataType: MAP
    dataLength: 1
    dataTypeDisplay: "map<lowcardinality<string>, uint64>"
    description: ProfileEvents that measure different metrics. The description of
      them could be found in the table system.events.
    fullyQualifiedName: test_clickhouse.default.system.query_views_log.ProfileEvents
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: status
    dataType: ENUM
    dataLength: 1
    dataTypeDisplay: "enum8<'querystart' = 1, 'queryfinish' = 2, 'exceptionbeforestart'\
      \ = 3, 'exceptionwhileprocessing' = 4>"
    description: "Status of the view. Values: 'QueryStart' = 1 — Successful start\
      \ the view execution. Should not appear, 'QueryFinish' = 2 — Successful end\
      \ of the view execution, 'ExceptionBeforeStart' = 3 — Exception before the start\
      \ of the view execution., 'ExceptionWhileProcessing' = 4 — Exception during\
      \ the view execution."
    fullyQualifiedName: test_clickhouse.default.system.query_views_log.status
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: exception_code
    dataType: INT
    dataLength: 1
    dataTypeDisplay: int32
    description: Code of an exception.
    fullyQualifiedName: test_clickhouse.default.system.query_views_log.exception_code
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: exception
    dataType: STRING
    dataLength: 1
    dataTypeDisplay: string
    description: Exception message.
    fullyQualifiedName: test_clickhouse.default.system.query_views_log.exception
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: stack_trace
    dataType: STRING
    dataLength: 1
    dataTypeDisplay: string
    description: "Stack trace. An empty string, if the query was completed successfully."
    fullyQualifiedName: test_clickhouse.default.system.query_views_log.stack_trace
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: ProfileEvents.Names
    dataType: ARRAY
    arrayDataType: STRING
    dataTypeDisplay: array<string>
    fullyQualifiedName: test_clickhouse.default.system.query_views_log."ProfileEvents.Names"
    tags: []
    children: []
    customMetrics: []
  - name: ProfileEvents.Values
    dataType: ARRAY
    arrayDataType: BIGINT
    dataTypeDisplay: array<uint64>
    fullyQualifiedName: test_clickhouse.default.system.query_views_log."ProfileEvents.Values"
    tags: []
    children: []
    customMetrics: []
