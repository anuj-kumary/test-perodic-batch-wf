    fullyQualifiedName: test_clickhouse.default.system.replication_queue.last_attempt_time
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: num_postponed
    dataType: INT
    dataLength: 1
    dataTypeDisplay: uint32
    description: The number of postponed tasks.
    fullyQualifiedName: test_clickhouse.default.system.replication_queue.num_postponed
    tags: []
