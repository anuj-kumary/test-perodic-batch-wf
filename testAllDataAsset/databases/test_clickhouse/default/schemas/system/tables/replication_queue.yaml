name: replication_queue
fullyQualifiedName: test_clickhouse.default.system.replication_queue
description: "Contains information about tasks from replication queues stored in ClickHouse\
  \ Keeper, or ZooKeeper, for each table replica."
tableType: Regular
columns:
  - name: database
    dataType: STRING
    dataLength: 1
    dataTypeDisplay: string
    description: Name of the database.
    fullyQualifiedName: test_clickhouse.default.system.replication_queue.database
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: table
    dataType: STRING
    dataLength: 1
    dataTypeDisplay: string
    description: Name of the table.
    fullyQualifiedName: test_clickhouse.default.system.replication_queue.table
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: replica_name
    dataType: STRING
    dataLength: 1
    dataTypeDisplay: string
    description: Replica name in ClickHouse Keeper. Different replicas of the same
      table have different names.
    fullyQualifiedName: test_clickhouse.default.system.replication_queue.replica_name
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: position
    dataType: INT
    dataLength: 1
    dataTypeDisplay: uint32
    description: Position of the task in the queue.
    fullyQualifiedName: test_clickhouse.default.system.replication_queue.position
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: node_name
    dataType: STRING
    dataLength: 1
    dataTypeDisplay: string
    description: Node name in ClickHouse Keeper.
    fullyQualifiedName: test_clickhouse.default.system.replication_queue.node_name
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: type
    dataType: STRING
    dataLength: 1
    dataTypeDisplay: string
    description: "Type of the task in the queue, one of: • GET_PART — Get the part\
      \ from another replica, • ATTACH_PART — Attach the part, possibly from our own\
      \ replica (if found in the detached folder). You may think of it as a GET_PART\
      \ with some optimizations as they're nearly identical, • MERGE_PARTS — Merge\
      \ the parts, • DROP_RANGE — Delete the parts in the specified partition in the\
      \ specified number range. • CLEAR_COLUMN — NOTE: Deprecated. Drop specific column\
      \ from specified partition. • CLEAR_INDEX — NOTE: Deprecated. Drop specific\
      \ index from specified partition. • REPLACE_RANGE — Drop a certain range of\
      \ parts and replace them with new ones. • MUTATE_PART — Apply one or several\
      \ mutations to the part. • ALTER_METADATA — Apply alter modification according\
      \ to global /metadata and /columns paths."
    fullyQualifiedName: test_clickhouse.default.system.replication_queue.type
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: create_time
    dataType: DATETIME
    dataLength: 1
    dataTypeDisplay: datetime
    description: Date and time when the task was submitted for execution.
    fullyQualifiedName: test_clickhouse.default.system.replication_queue.create_time
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: required_quorum
    dataType: INT
    dataLength: 1
    dataTypeDisplay: uint32
    description: The number of replicas waiting for the task to complete with confirmation
      of completion. This column is only relevant for the GET_PARTS task.
    fullyQualifiedName: test_clickhouse.default.system.replication_queue.required_quorum
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: source_replica
    dataType: STRING
    dataLength: 1
    dataTypeDisplay: string
    description: Name of the source replica.
    fullyQualifiedName: test_clickhouse.default.system.replication_queue.source_replica
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: new_part_name
    dataType: STRING
    dataLength: 1
    dataTypeDisplay: string
    description: Name of the new part.
    fullyQualifiedName: test_clickhouse.default.system.replication_queue.new_part_name
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: parts_to_merge
    dataType: ARRAY
    arrayDataType: STRING
    dataTypeDisplay: array<string>
    description: Names of parts to merge or update.
