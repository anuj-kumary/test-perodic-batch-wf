    fullyQualifiedName: test_clickhouse.default.system.replication_queue.is_currently_executing
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: num_tries
    dataType: INT
    dataLength: 1
    dataTypeDisplay: uint32
    description: The number of failed attempts to complete the task.
    fullyQualifiedName: test_clickhouse.default.system.replication_queue.num_tries
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: last_exception
    dataType: STRING
    dataLength: 1
    dataTypeDisplay: string
    description: Text message about the last error that occurred (if any).
