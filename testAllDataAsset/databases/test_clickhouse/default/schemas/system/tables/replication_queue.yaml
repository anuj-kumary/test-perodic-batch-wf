  - name: is_detach
    dataType: SMALLINT
    dataLength: 1
    dataTypeDisplay: uint8
    description: The flag indicates whether the DETACH_PARTS task is in the queue.
    fullyQualifiedName: test_clickhouse.default.system.replication_queue.is_detach
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: is_currently_executing
    dataType: SMALLINT
    dataLength: 1
    dataTypeDisplay: uint8
    description: The flag indicates whether a specific task is being performed right
