schemaDefinition: "CREATE VIEW information_schema.constraint_column_usage AS  SELECT\
  \ current_database()::information_schema.sql_identifier AS table_catalog, x.tblschema::information_schema.sql_identifier\
  \ AS table_schema, x.tblname::information_schema.sql_identifier AS table_name, x.colname::information_schema.sql_identifier\
  \ AS column_name, current_database()::information_schema.sql_identifier AS constraint_catalog,\
  \ x.cstrschema::information_schema.sql_identifier AS constraint_schema, x.cstrname::information_schema.sql_identifier\
  \ AS constraint_name\n   FROM ( SELECT DISTINCT nr.nspname, r.relname, r.relowner,\
  \ a.attname, nc.nspname, c.conname\n           FROM pg_namespace nr, pg_class r,\
  \ pg_attribute a, pg_depend d, pg_namespace nc, pg_constraint c\n          WHERE\
  \ nr.oid = r.relnamespace AND r.oid = a.attrelid AND d.refclassid = 'pg_class'::regclass::oid\
  \ AND d.refobjid = r.oid AND d.refobjsubid = a.attnum AND d.classid = 'pg_constraint'::regclass::oid\
  \ AND d.objid = c.oid AND c.connamespace = nc.oid AND c.contype = 'c'::\"char\"\
  \ AND r.relkind = 'r'::\"char\" AND NOT a.attisdropped\nUNION ALL \n         SELECT\
  \ nr.nspname, r.relname, r.relowner, a.attname, nc.nspname, c.conname\n        \
  \   FROM pg_namespace nr, pg_class r, pg_attribute a, pg_namespace nc, pg_constraint\
  \ c, information_schema._pg_keypositions() pos(n)\n          WHERE nr.oid = r.relnamespace\
  \ AND r.oid = a.attrelid AND nc.oid = c.connamespace AND \n                CASE\n\
  \                    WHEN c.contype = 'f'::\"char\" THEN r.oid = c.confrelid AND\
  \ c.confkey[pos.n] = a.attnum\n                    ELSE r.oid = c.conrelid AND c.conkey[pos.n]\
  \ = a.attnum\n                END AND NOT a.attisdropped AND (c.contype = 'p'::\"\
  char\" OR c.contype = 'u'::\"char\" OR c.contype = 'f'::\"char\") AND r.relkind\
  \ = 'r'::\"char\") x(tblschema, tblname, tblowner, colname, cstrschema, cstrname),\
  \ pg_user u\n  WHERE x.tblowner = u.usesysid AND u.usename = \"current_user\"()::name;"
