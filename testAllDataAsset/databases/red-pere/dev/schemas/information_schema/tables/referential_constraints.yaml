schemaDefinition: "CREATE VIEW information_schema.referential_constraints AS  SELECT\
  \ current_database()::information_schema.sql_identifier AS constraint_catalog, ncon.nspname::information_schema.sql_identifier\
  \ AS constraint_schema, con.conname::information_schema.sql_identifier AS constraint_name,\
  \ \n        CASE\n            WHEN npkc.nspname IS NULL THEN NULL::name\n      \
  \      ELSE current_database()\n        END::information_schema.sql_identifier AS\
  \ unique_constraint_catalog, npkc.nspname::information_schema.sql_identifier AS\
  \ unique_constraint_schema, pkc.conname::information_schema.sql_identifier AS unique_constraint_name,\
  \ \n        CASE\n            WHEN con.confmatchtype = 'f'::\"char\" THEN 'FULL'::text\n\
  \            WHEN con.confmatchtype = 'p'::\"char\" THEN 'PARTIAL'::text\n     \
  \       WHEN con.confmatchtype = 'u'::\"char\" THEN 'NONE'::text\n            ELSE\
  \ NULL::text\n        END::information_schema.character_data AS match_option, \n\
  \        CASE\n            WHEN con.confupdtype = 'c'::\"char\" THEN 'CASCADE'::text\n\
  \            WHEN con.confupdtype = 'n'::\"char\" THEN 'SET NULL'::text\n      \
  \      WHEN con.confupdtype = 'd'::\"char\" THEN 'SET DEFAULT'::text\n         \
  \   WHEN con.confupdtype = 'r'::\"char\" THEN 'RESTRICT'::text\n            WHEN\
  \ con.confupdtype = 'a'::\"char\" THEN 'NO ACTION'::text\n            ELSE NULL::text\n\
  \        END::information_schema.character_data AS update_rule, \n        CASE\n\
  \            WHEN con.confdeltype = 'c'::\"char\" THEN 'CASCADE'::text\n       \
  \     WHEN con.confdeltype = 'n'::\"char\" THEN 'SET NULL'::text\n            WHEN\
  \ con.confdeltype = 'd'::\"char\" THEN 'SET DEFAULT'::text\n            WHEN con.confdeltype\
  \ = 'r'::\"char\" THEN 'RESTRICT'::text\n            WHEN con.confdeltype = 'a'::\"\
  char\" THEN 'NO ACTION'::text\n            ELSE NULL::text\n        END::information_schema.character_data\
  \ AS delete_rule\n   FROM pg_namespace ncon\n   JOIN pg_constraint con ON ncon.oid\
  \ = con.connamespace\n   JOIN pg_class c ON con.conrelid = c.oid\n   JOIN pg_user\
  \ u ON c.relowner = u.usesysid\n   LEFT JOIN (pg_constraint pkc\n   JOIN pg_namespace\
  \ npkc ON pkc.connamespace = npkc.oid) ON con.confrelid = pkc.conrelid AND information_schema._pg_keysequal(con.confkey,\
  \ pkc.conkey)\n  WHERE c.relkind = 'r'::\"char\" AND con.contype = 'f'::\"char\"\
  \ AND (pkc.contype = 'p'::\"char\" OR pkc.contype = 'u'::\"char\" OR pkc.contype\
  \ IS NULL) AND u.usename = \"current_user\"()::name;"
