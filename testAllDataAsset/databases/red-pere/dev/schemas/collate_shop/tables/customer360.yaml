schemaDefinition: "CREATE VIEW collate_shop.customer360 AS  SELECT c.customer_id,\
  \ c.first_name, c.last_name, count(DISTINCT o.order_id) AS total_orders, sum(oi.total_amount)\
  \ AS lifetime_value, \"max\"(o.order_date) AS last_order_date, \n        CASE\n\
  \            WHEN sum(oi.total_amount) > 200::numeric THEN 'High Value'::text\n\
  \            WHEN sum(oi.total_amount) >= 50::numeric AND sum(oi.total_amount) <=\
  \ 200::numeric THEN 'Medium Value'::text\n            ELSE 'Low Value'::text\n \
  \       END AS customer_tier, sum(\n        CASE\n            WHEN p.eco_friendly\
  \ = true THEN 1\n            ELSE 0\n        END) AS eco_products_purchased\n  \
  \ FROM collate_shop.customers c\n   LEFT JOIN collate_shop.orders o ON c.customer_id\
  \ = o.customer_id\n   LEFT JOIN collate_shop.order_items oi ON o.order_id = oi.order_id\n\
  \   LEFT JOIN collate_shop.products p ON oi.product_id = p.product_id\n  GROUP BY\
  \ c.customer_id, c.first_name, c.last_name;"
