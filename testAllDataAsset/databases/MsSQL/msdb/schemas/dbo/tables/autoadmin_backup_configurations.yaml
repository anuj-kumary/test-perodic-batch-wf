schemaDefinition: "----------------------------------------------------------------------------------------------------\r\
  \n--                              autoadmin_backup_configurations\r\n--\r\n-- Contains\
  \ the current configuration for all databases as well as the system configuration.\r\
  \n-- This spans all managed backup versions to make telemetry collection simple\r\
  \n--\r\nCREATE   VIEW autoadmin_backup_configurations\r\nAS\r\nWITH XMLNAMESPACES\
  \ (N'http://schemas.datacontract.org/2004/07/Microsoft.SqlServer.SmartAdmin.SmartBackupAgent'\
  \ AS sb)\r\nSELECT\r\naamd.db_id as db_id,\r\nschema_version as ManagedBackupVersion,\r\
  \nCASE \r\n\tWHEN aamd.group_db_guid IS NULL\r\n\tTHEN CONVERT(BIT, 'false')\r\n\
  \tELSE CONVERT(BIT, 'true')\r\nEND as IsAlwaysOn,\r\nCASE \r\n\tWHEN aamd.drop_date\
  \ IS NULL \r\n\tTHEN CONVERT(BIT, 'false')\r\n\tELSE CONVERT(BIT, 'true')\r\nEND\
  \ as IsDropped,\r\nCONVERT(BIT, aatm.task_agent_data.value('(/*/autoBackupSetting)[1]',\
  \ 'nvarchar(32)')) AS IsEnabled,\r\nNULLIF(aatm.task_agent_data.value('(/*/retentionPeriod)[1]',\
  \ 'int'), 0) AS RetentionPeriod,\r\nNULLIF(aatm.task_agent_data.value('(/*/encryptionAlgorithm)[1]',\
  \ 'nvarchar(128)'), '') AS EncryptionAlgorithm,\r\nNULLIF(aatm.task_agent_data.value('(/*/schedulingOption)[1]',\
  \ 'nvarchar(128)'), '') AS SchedulingOption,\r\nNULLIF(aatm.task_agent_data.value('(/*/daysOfWeek)[1]',\
  \ 'nvarchar(256)'), '') AS DayOfWeek\r\nFROM\r\n\tautoadmin_managed_databases aamd\
  \ \r\n\tJOIN autoadmin_task_agent_metadata aatm ON aamd.autoadmin_id = aatm.autoadmin_id\r\
  \nWHERE\r\n\taatm.task_agent_guid = '6DF5825B-945C-4081-A4E3-292556E99B99'\r\n\t\
  AND aamd.autoadmin_id <> 0\r\nUNION ALL\r\nSELECT\r\nNULL AS db_id,\r\nschema_version\
  \ AS ManagedBackupVersion,\r\nNULL AS IsAlwaysOn,\r\nNULL AS IsDropped,\r\nCONVERT(BIT,\
  \ aatm.task_agent_data.value('(/*/sb:defaultAutoBackupSetting)[1]', 'nvarchar(32)'))\
  \ AS IsEnabled,\r\nNULLIF(aatm.task_agent_data.value('(/*/sb:defaultRetentionPeriod)[1]',\
  \ 'int'), 0) AS RetentionPeriod,\r\nNULLIF(aatm.task_agent_data.value('(/*/sb:defaultEncryptionAlgorithm)[1]',\
  \ 'nvarchar(128)'), '') AS EncryptionAlgorithm,\r\nNULLIF(aatm.task_agent_data.value('(/*/sb:defaultSchedulingOption)[1]',\
  \ 'nvarchar(128)'), '') AS SchedulingOption,\r\nNULLIF(aatm.task_agent_data.value('(/*/sb:defaultDaysOfWeek)[1]',\
  \ 'nvarchar(256)'), '') AS DayOfWeek\r\nFROM autoadmin_task_agent_metadata aatm\r\
  \nWHERE\r\n\ttask_agent_guid = '6DF5825B-945C-4081-A4E3-292556E99B99'\r\n\tAND autoadmin_id\
  \ = 0"
