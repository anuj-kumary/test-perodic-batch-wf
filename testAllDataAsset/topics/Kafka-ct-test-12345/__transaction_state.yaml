description: "<p>این ماژول مربوط به تراکنش ها و حسابداری می باشد. در این ماژول ما\
  \ میفهمیم که این تراکنش را چه مودی در چه سالی برای چه منبع مالیاتی پرداخت کرده ا\
  ست.</p><p>&nbsp;</p><p>مهمترین جدول این ماژول جدول TT01_TRANSACTIONS است:</p><p>ف\
  یلد CT01_TRANSACTION_ID که کلید اصلی و داخلی جدول است.<br>فیلد CSTD_TRAN_TYPE که\
  \ نوع تراکنش را نشان می دهد. که چک برگشتی یا سفته یا موارد دیگری بوده است.<br>فی\
  لد CSTD_DC که بدهی یا پرداختی را نشان می دهد.<br>فیلد CT01_AMOUNT که مبلغ تراکنش\
  \ را نشان می دهد.<br>فیلد CT01_REVERSED_FLAG که میگه آیا بدهی REVERSE یا معکوس ش\
  ده؟<br>فیلد CT01_CLEARED_FLAG که میگه آیا بدهی CLEARE &nbsp;یا تسویه شده است؟<br>ف\
  یلد CSTD_LIABILITY_TYPE که نوع بدهی یا پرداخت را نشان می دهد.<br>فیلد CSTD_ENTITY\
  \ که موجودی تراکنش را بیان می کند. یعنی این رکورد چه موجودی دارد مثلا این رکورد\
  \ برای پرداخت است (PAY) یا بدهی تشخیصی یا قطعی (RET) و غیره.</p><p>جداول دیگر:</p><p>ج\
  داول های JOURNAL که مربوط به اسنادی است که فرد به وسیله آن مالیات خود را کسر می\
  \ کند. جداول RPP که مربوط به اطلاعات اقساط پرداخت مالیات هاست.</p><p>درک مفهوم:</p><p>ن\
  کته ای که باید به آن توجه شود این است که در این ماژول هم تراکنش های پرداختی و هم\
  \ تراکنش های بدهی موجود است. در حقیقت تمام تراکنش هایی که باید صورت بگیرد اینجا\
  \ می آید. برای فهم بهتر به مثال زیر دقت کنید:<br>فرض کنید برای یک پرونده حقیقی ا\
  نفرادی در سال مشخصی مالیات بر درامد مشاغل (tax_type_code = ITXB) برایش مالیات (CSTD_LIABILITY_TYPE\
  \ = TAXLB و CSTD_ENTITY = RET) تعیین شده. تا این جا یک رکورد در این جدول میاید ب\
  ا CSTD_DC = DT و CSTD_TRAN_TYPE = ASSESS(ارزیابی). ← ردیف 1 جدول پایین<br>حال فر\
  ض کنید این فرد&nbsp; بدلیل دیر کرد در پرداخت مالیات سازمان برایش جریمه (CSTD_TRAN_TYPE\
  \ = INTRST و CSTD_LIABILITY_TYPE = INTRESE و CSTD_ENTITY = INT) میزند. پس برای ا\
  ین جریمه هم یک رکورد میاندازد. ← ردیف 2 جدول پایین<br>اکنون فرد میاید و مالیات خ\
  ود را پرداخت می کند. پس یک رکورد برای پرداخت (CSTD_DC = CT و CSTD_LIABILITY_TYPE\
  \ = TAXLB و CSTD_ENTITY = PAY) میاندازد.( فرد از طریق بانک پرداخت کرده است. CSTD_TRAN_TYPE\
  \ = BNKTSF) ← ردیف 3 جدول پایین<br>حال فرد میخواهد جریمه اش را پرداخت کند. پس یک\
  \ رکورد هم برای پرداخت جریمه میاید.(CSTD_DC = CT و CSTD_LIABILITY_TYPE = INTRES\
  \ و CSTD_ENTITY = PAY و CSTD_TRAN_TYPE = BNKTSF) ← ردیف 4 جدول پایین<br>پس برای\
  \ این مورد کلا 4 رکورد میاید با TRANSACTION_ID&nbsp; های مختلف. دو تا برای مقدار\
  ی که باید پرداخت شود و دو عدد برای مقداری که پرداخت شده است.</p><p>&nbsp;</p><table\
