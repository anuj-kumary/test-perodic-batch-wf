name: ROI
fullyQualifiedName: ROI
displayName: Return on Investment
metricExpression:
  language: Java
  code: |
    public static double calculateROI(double revenue, double marketingCost) {
        if (marketingCost <= 0) {
            throw new IllegalArgumentException("Marketing cost must be greater than 0");
        }
        return (revenue - marketingCost) / marketingCost;
    }
