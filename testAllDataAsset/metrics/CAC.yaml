metricExpression:
  language: Java
  code: "public class CACCalculator {\n\n    /**\n     * Method to calculate Customer\
    \ Acquisition Cost (CAC)\n     *\n     * @param totalMarketingCost - Total amount\
    \ spent on marketing and sales (double)\n     * @param totalCustomersAcquired\
    \ - Total number of customers acquired (int)\n     * @return Customer Acquisition\
    \ Cost (double)\n     */\n    public static double calculateCAC(double totalMarketingCost,\
    \ int totalCustomersAcquired) {\n        // Ensure customers acquired is greater\
    \ than 0 to avoid division by zero\n        if (totalCustomersAcquired <= 0) {\n\
    \            throw new IllegalArgumentException(\"Total customers acquired must\
    \ be greater than 0\");\n        }\n        \n        // Calculate CAC\n     \
    \   return totalMarketingCost / totalCustomersAcquired;\n    }\n\n    public static\
    \ void main(String[] args) {\n        // Example usage:\n        double marketingCost\
    \ = 10000.0; // $10,000 spent on marketing\n        int customersAcquired = 50;\
    \     // 50 new customers acquired\n\n        // Calculate CAC\n        double\
    \ cac = calculateCAC(marketingCost, customersAcquired);\n        \n        System.out.println(\"\
    Customer Acquisition Cost (CAC): $\" + cac);\n    }\n}\n"
