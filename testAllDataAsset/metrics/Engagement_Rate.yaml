name: Engagement Rate
fullyQualifiedName: Engagement Rate
description: |-
  The **Engagement Rate** measures how actively your audience is interacting with your content, usually in the form of likes, comments, and shares.

  $$latex
  \text{Engagement Rate} = \left( \frac{\text{Engagements (Likes, Comments, Shares)}}{\text{Total Followers or Views}} \right) \times 100
  $$

  ðŸ‘†this is the basic formula used internally. You can follow this to reimplement it in a different language
metricExpression:
  language: Python
  code: |
    def calculate_engagement_rate(total_engagements, total_views):
        if total_views <= 0:
            raise ValueError("Total views or followers must be greater than 0.")
        return (total_engagements / total_views) * 100
