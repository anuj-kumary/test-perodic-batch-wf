name: Conversion Rate
fullyQualifiedName: Conversion Rate
displayName: ""
metricExpression:
  language: Java
  code: |
    public static double calculateConversionRate(int totalVisitors, int conversions) {
        if (totalVisitors <= 0 || conversions < 0) {
            throw new IllegalArgumentException("Total visitors must be greater than 0 and conversions cannot be negative.");
        }
        return ((double) conversions / totalVisitors) * 100;
    }
