name: Gross Profit Margin
fullyQualifiedName: Gross Profit Margin
metricExpression:
  language: Python
  code: |
    def calculate_gross_profit_margin(revenue, cogs):
        if revenue <= 0:
            raise ValueError("Revenue must be greater than 0.")
        return ((revenue - cogs) / revenue) * 100
metricType: SUM
unitOfMeasurement: DOLLARS
granularity: QUARTER
