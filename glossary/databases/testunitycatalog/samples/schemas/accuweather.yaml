tables:
  - id: b06d8540-fb74-4038-ba9f-2314118e1a7b
    type: table
    name: forecast_daily_calendar_imperial
    fullyQualifiedName: testunitycatalog.samples.accuweather.forecast_daily_calendar_imperial
    description: "View [listing on Databricks Marketplace.](/marketplace/consumer/listings/235b45d2-d625-4c1c-90a2-68e4568dda40)\
      \ \nThese datasets are a sample collection of AccuWeather's enriched and comprehensive\
      \ daily, 12-hour day-night, and hourly historical weather parameters. The sample\
      \ contains one month of data for the top 50 global cities. Please note that\
      \ this sample dataset represents a reduced portion of the available data attributes,\
      \ volume, and data types available within AccuWeather's Data Suite and is intended\
      \ for exploratory purposes rather than for production.\n\nSome examples these\
      \ datasets can be explored include:\n- Compare weather conditions across the\
      \ top 50 global cities to identify regional patterns in temperature, precipitation,\
      \ and other weather parameters.\n- Create visualizations like time series plots,\
      \ heatmaps, or box plots to better understand the distribution and weather variability.\n\
      - Explore correlations between different weather parameters within and across\
      \ cities to understand how they are related.\n- Investigate temporal trends\
      \ by analyzing how weather fluctuates over time.\n- Identify outliers in the\
      \ data that could indicate extreme weather occurrences.\n\nWith more access\
      \ to AccuWeather's Data Suite available on the Databricks Marketplace, users\
      \ can leverage weather information in a number of ways which include some of\
      \ the following:\n\n- **Economic Risk & Impact Analysis**: Utilize historical\
      \ weather data to determine relationships on business metrics that are trained\
      \ to predict potential impacts, such as supply chain disruptions, labor productivity,\
      \ and transportation delays.\n- **Energy Demand Planning & Forecasting**: Inform\
      \ energy supply and production forecasts for wind, solar, and hydro installations\
      \ by integrating historical weather information helping to optimize resource\
      \ allocation and reduce operational risks.\n- **Revenue Projections & Consumer\
      \ Behavior Analysis**: Join historical weather data with past business data\
      \ to create more accurate sales growth predictions, accounting for weather-driven\
      \ demand.\n- **Weather-Targeted Advertising**: Craft advertising campaigns by\
      \ using historical and forecast weather data to reach consumers at the most\
      \ critical times, maximizing interest and increasing conversion.\n"
    displayName: forecast_daily_calendar_imperial
    deleted: false
