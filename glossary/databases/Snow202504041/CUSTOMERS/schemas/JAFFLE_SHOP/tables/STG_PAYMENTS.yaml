schemaDefinition: "create or replace view STG_PAYMENTS(\n\tPAYMENT_ID,\n\tORDER_ID,\n\
  \tPAYMENT_METHOD,\n\tAMOUNT\n) as (\n    with source as (\n    select * from CUSTOMERS.jaffle_shop.raw_payments\n\
  \n),\n\nrenamed as (\n\n    select\n        id as payment_id,\n        order_id,\n\
  \        payment_method,\n\n        -- `amount` is currently stored in cents, so\
  \ we convert it to dollars\n        amount / 100 as amount\n\n    from source\n\n\
  )\n\nselect * from renamed\n  );"
