schemaDefinition: "CREATE VIEW information_schema.triggers AS  SELECT current_database()::information_schema.sql_identifier\
  \ AS trigger_catalog, n.nspname::information_schema.sql_identifier AS trigger_schema,\
  \ t.tgname::information_schema.sql_identifier AS trigger_name, em.text::information_schema.character_data\
  \ AS event_manipulation, current_database()::information_schema.sql_identifier AS\
  \ event_object_catalog, n.nspname::information_schema.sql_identifier AS event_object_schema,\
  \ c.relname::information_schema.sql_identifier AS event_object_table, NULL::information_schema.cardinal_number::information_schema.cardinal_number\
  \ AS action_order, NULL::information_schema.character_data::information_schema.character_data\
  \ AS action_condition, \"substring\"(pg_get_triggerdef(t.oid), \"position\"(\"substring\"\
  (pg_get_triggerdef(t.oid), 48), 'EXECUTE PROCEDURE'::text) + 47)::information_schema.character_data\
  \ AS action_statement, \n        CASE\n            WHEN (t.tgtype::integer & 1)\
  \ = 1 THEN 'ROW'::text\n            ELSE 'STATEMENT'::text\n        END::information_schema.character_data\
  \ AS action_orientation, \n        CASE\n            WHEN (t.tgtype::integer & 2)\
  \ = 2 THEN 'BEFORE'::text\n            ELSE 'AFTER'::text\n        END::information_schema.character_data\
  \ AS condition_timing, NULL::information_schema.sql_identifier::information_schema.sql_identifier\
  \ AS condition_reference_old_table, NULL::information_schema.sql_identifier::information_schema.sql_identifier\
  \ AS condition_reference_new_table\n   FROM pg_namespace n, pg_class c, pg_trigger\
  \ t, pg_user u, (( SELECT 4, 'INSERT'::character varying\nUNION ALL \n         SELECT\
  \ 8, 'DELETE'::character varying)\nUNION ALL \n         SELECT 16, 'UPDATE'::character\
  \ varying) em(num, text)\n  WHERE n.oid = c.relnamespace AND c.oid = t.tgrelid AND\
  \ c.relowner = u.usesysid AND (t.tgtype::integer & em.num) <> 0 AND NOT t.tgisconstraint\
  \ AND u.usename = \"current_user\"()::name;"
