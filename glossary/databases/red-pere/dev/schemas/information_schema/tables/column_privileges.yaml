schemaDefinition: "CREATE VIEW information_schema.column_privileges AS  SELECT u_grantor.usename::information_schema.sql_identifier\
  \ AS grantor, grantee.name::information_schema.sql_identifier AS grantee, current_database()::information_schema.sql_identifier\
  \ AS table_catalog, nc.nspname::information_schema.sql_identifier AS table_schema,\
  \ c.relname::information_schema.sql_identifier AS table_name, a.attname::information_schema.sql_identifier\
  \ AS column_name, pr.\"type\"::information_schema.character_data AS privilege_type,\
  \ \n        CASE\n            WHEN aclcontains(c.relacl, makeaclitem(grantee.usesysid,\
  \ grantee.grosysid, u_grantor.usesysid, pr.\"type\"::text, true)) THEN 'YES'::text\n\
  \            ELSE 'NO'::text\n        END::information_schema.character_data AS\
  \ is_grantable\n   FROM pg_attribute a, pg_class c, pg_namespace nc, pg_user u_grantor,\
  \ (( SELECT pg_user.usesysid, 0, pg_user.usename\n           FROM pg_user\nUNION\
  \ ALL \n         SELECT 0, pg_group.grosysid, pg_group.groname\n           FROM\
  \ pg_group)\nUNION ALL \n         SELECT 0, 0, 'PUBLIC'::name) grantee(usesysid,\
  \ grosysid, name), ((( SELECT 'SELECT'::character varying\nUNION ALL \n        \
  \ SELECT 'INSERT'::character varying)\nUNION ALL \n         SELECT 'UPDATE'::character\
  \ varying)\nUNION ALL \n         SELECT 'REFERENCES'::character varying) pr(\"type\"\
  )\n  WHERE a.attrelid = c.oid AND c.relnamespace = nc.oid AND a.attnum > 0 AND NOT\
  \ a.attisdropped AND (c.relkind = 'r'::\"char\" OR c.relkind = 'v'::\"char\") AND\
  \ aclcontains(c.relacl, makeaclitem(grantee.usesysid, grantee.grosysid, u_grantor.usesysid,\
  \ pr.\"type\"::text, false)) AND (u_grantor.usename = \"current_user\"()::name OR\
  \ grantee.name = \"current_user\"()::name OR grantee.name = 'PUBLIC'::name);"
