schemaDefinition: |-
  CREATE VIEW information_schema.constraint_table_usage AS  SELECT current_database()::information_schema.sql_identifier AS table_catalog, nr.nspname::information_schema.sql_identifier AS table_schema, r.relname::information_schema.sql_identifier AS table_name, current_database()::information_schema.sql_identifier AS constraint_catalog, nc.nspname::information_schema.sql_identifier AS constraint_schema, c.conname::information_schema.sql_identifier AS constraint_name
     FROM pg_constraint c, pg_namespace nc, pg_class r, pg_namespace nr, pg_user u
    WHERE c.connamespace = nc.oid AND r.relnamespace = nr.oid AND (c.contype = 'f'::"char" AND c.confrelid = r.oid OR (c.contype = 'p'::"char" OR c.contype = 'u'::"char") AND c.conrelid = r.oid) AND r.relkind = 'r'::"char" AND r.relowner = u.usesysid AND u.usename = "current_user"()::name;
