schemaDefinition: "CREATE VIEW information_schema.routine_privileges AS  SELECT u_grantor.usename::information_schema.sql_identifier\
  \ AS grantor, grantee.name::information_schema.sql_identifier AS grantee, current_database()::information_schema.sql_identifier\
  \ AS specific_catalog, n.nspname::information_schema.sql_identifier AS specific_schema,\
  \ ((p.proname::text || '_'::text) || p.oid::character varying::text)::information_schema.sql_identifier\
  \ AS specific_name, current_database()::information_schema.sql_identifier AS routine_catalog,\
  \ n.nspname::information_schema.sql_identifier AS routine_schema, p.proname::information_schema.sql_identifier\
  \ AS routine_name, 'EXECUTE'::information_schema.character_data::information_schema.character_data\
  \ AS privilege_type, \n        CASE\n            WHEN aclcontains(p.proacl, makeaclitem(grantee.usesysid,\
  \ grantee.grosysid, u_grantor.usesysid, 'EXECUTE'::text, true)) THEN 'YES'::text\n\
  \            ELSE 'NO'::text\n        END::information_schema.character_data AS\
  \ is_grantable\n   FROM pg_proc p, pg_namespace n, pg_user u_grantor, (( SELECT\
  \ pg_user.usesysid, 0, pg_user.usename\n           FROM pg_user\nUNION ALL \n  \
  \       SELECT 0, pg_group.grosysid, pg_group.groname\n           FROM pg_group)\n\
  UNION ALL \n         SELECT 0, 0, 'PUBLIC'::name) grantee(usesysid, grosysid, name)\n\
  \  WHERE p.pronamespace = n.oid AND aclcontains(p.proacl, makeaclitem(grantee.usesysid,\
  \ grantee.grosysid, u_grantor.usesysid, 'EXECUTE'::text, false)) AND (u_grantor.usename\
  \ = \"current_user\"()::name OR grantee.name = \"current_user\"()::name OR grantee.name\
  \ = 'PUBLIC'::name);"
