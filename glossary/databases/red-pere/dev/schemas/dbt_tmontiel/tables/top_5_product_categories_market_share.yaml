schemaDefinition: "CREATE VIEW dbt_tmontiel.top_5_product_categories_market_share\
  \ AS  SELECT top_categories.category, top_categories.total_sales, top_categories.market_share_percent\n\
  \   FROM ( SELECT category_sales.category, category_sales.total_sales, category_sales.total_sales::numeric(18,2)\
  \ / \n                CASE\n                    WHEN total_sales_sum.overall_sales\
  \ = 0::numeric THEN NULL::numeric\n                    ELSE total_sales_sum.overall_sales\n\
  \                END * 100::numeric AS market_share_percent\n           FROM ( SELECT\
  \ lower(p.category::text) AS category, sum(o.quantity::numeric * o.price) AS total_sales\n\
  \                   FROM shoes_retail.orders o\n              JOIN shoes_retail.products\
  \ p ON o.product_id = p.product_id\n             GROUP BY lower(p.category::text))\
  \ category_sales, ( SELECT sum(category_sales.total_sales) AS overall_sales\n  \
  \                 FROM ( SELECT lower(p.category::text) AS category, sum(o.quantity::numeric\
  \ * o.price) AS total_sales\n                           FROM shoes_retail.orders\
  \ o\n                      JOIN shoes_retail.products p ON o.product_id = p.product_id\n\
  \                     GROUP BY lower(p.category::text)) category_sales) total_sales_sum\n\
  \          ORDER BY category_sales.total_sales DESC NULLS LAST\n         LIMIT 5)\
  \ top_categories\n  ORDER BY top_categories.total_sales DESC NULLS LAST\n LIMIT\
  \ 50;"
