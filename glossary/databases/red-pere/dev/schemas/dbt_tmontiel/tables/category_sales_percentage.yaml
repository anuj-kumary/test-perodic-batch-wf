schemaDefinition: |-
  CREATE VIEW dbt_tmontiel.category_sales_percentage AS  SELECT cq.category, cq.total_quantity::numeric::numeric(18,6) / tqs.grand_total::numeric * 100::numeric AS percentage_share
     FROM ( SELECT p.category, sum(o.quantity) AS total_quantity
             FROM shoes_retail.orders o
        JOIN shoes_retail.products p ON o.product_id = p.product_id
       GROUP BY p.category) cq
    CROSS JOIN ( SELECT sum(category_quantity.total_quantity) AS grand_total
             FROM ( SELECT p.category, sum(o.quantity) AS total_quantity
                     FROM shoes_retail.orders o
                JOIN shoes_retail.products p ON o.product_id = p.product_id
               GROUP BY p.category) category_quantity) tqs
    ORDER BY cq.total_quantity::numeric::numeric(18,6) / tqs.grand_total::numeric * 100::numeric DESC
   LIMIT 5;
