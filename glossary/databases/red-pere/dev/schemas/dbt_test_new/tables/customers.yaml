schemaDefinition: |-
  CREATE VIEW dbt_test_new.customers AS  SELECT final.customer_id, final.first_name, final.last_name, final.first_order, final.most_recent_order, final.number_of_orders, final.customer_lifetime_value
     FROM ( SELECT customers.customer_id, customers.first_name, customers.last_name, customer_orders.first_order, customer_orders.most_recent_order, customer_orders.number_of_orders, customer_payments.total_amount AS customer_lifetime_value
             FROM ( SELECT stg_customers.customer_id, stg_customers.first_name, stg_customers.last_name
                     FROM dbt_test_new.stg_customers) customers
        LEFT JOIN ( SELECT orders.customer_id, min(orders.order_date) AS first_order, "max"(orders.order_date) AS most_recent_order, count(orders.order_id) AS number_of_orders
                     FROM ( SELECT stg_orders.order_id, stg_orders.customer_id, stg_orders.order_date, stg_orders.status
                             FROM dbt_test_new.stg_orders) orders
                    GROUP BY orders.customer_id) customer_orders ON customers.customer_id = customer_orders.customer_id
     LEFT JOIN ( SELECT orders.customer_id, sum(payments.amount) AS total_amount
                FROM ( SELECT stg_payments.payment_id, stg_payments.order_id, stg_payments.payment_method, stg_payments.amount
                        FROM dbt_test_new.stg_payments) payments
           LEFT JOIN ( SELECT stg_orders.order_id, stg_orders.customer_id, stg_orders.order_date, stg_orders.status
                        FROM dbt_test_new.stg_orders) orders ON payments.order_id = orders.order_id
          GROUP BY orders.customer_id) customer_payments ON customers.customer_id = customer_payments.customer_id) final;
