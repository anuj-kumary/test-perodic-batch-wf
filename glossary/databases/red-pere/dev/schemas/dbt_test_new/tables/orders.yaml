schemaDefinition: |-
  CREATE VIEW dbt_test_new.orders AS  SELECT final.order_id, final.customer_id, final.order_date, final.status, final.credit_card_amount, final.coupon_amount, final.bank_transfer_amount, final.gift_card_amount, final.amount
     FROM ( SELECT orders.order_id, orders.customer_id, orders.order_date, orders.status, order_payments.credit_card_amount, order_payments.coupon_amount, order_payments.bank_transfer_amount, order_payments.gift_card_amount, order_payments.total_amount AS amount
             FROM ( SELECT stg_orders.order_id, stg_orders.customer_id, stg_orders.order_date, stg_orders.status
                     FROM dbt_test_new.stg_orders) orders
        LEFT JOIN ( SELECT payments.order_id, sum(
                          CASE
                              WHEN payments.payment_method::text = 'credit_card'::text THEN payments.amount
                              ELSE 0
                          END) AS credit_card_amount, sum(
                          CASE
                              WHEN payments.payment_method::text = 'coupon'::text THEN payments.amount
                              ELSE 0
                          END) AS coupon_amount, sum(
                          CASE
                              WHEN payments.payment_method::text = 'bank_transfer'::text THEN payments.amount
                              ELSE 0
                          END) AS bank_transfer_amount, sum(
                          CASE
                              WHEN payments.payment_method::text = 'gift_card'::text THEN payments.amount
                              ELSE 0
                          END) AS gift_card_amount, sum(payments.amount) AS total_amount
                     FROM ( SELECT stg_payments.payment_id, stg_payments.order_id, stg_payments.payment_method, stg_payments.amount
                             FROM dbt_test_new.stg_payments) payments
                    GROUP BY payments.order_id) order_payments ON orders.order_id = order_payments.order_id) final;
