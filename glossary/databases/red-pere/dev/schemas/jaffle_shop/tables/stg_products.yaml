schemaDefinition: |-
  CREATE VIEW jaffle_shop.stg_products AS  SELECT renamed.product_id, renamed.product_name, renamed.product_type, renamed.product_description, renamed.product_price, renamed.is_food_item, renamed.is_drink_item
     FROM ( SELECT source.sku AS product_id, source.name AS product_name, source."type" AS product_type, source.description AS product_description, source.price::numeric::numeric(16,2) / 100::numeric AS product_price, COALESCE(source."type"::text = 'jaffle'::text, false) AS is_food_item, COALESCE(source."type"::text = 'beverage'::text, false) AS is_drink_item
             FROM ( SELECT raw_products.sku, raw_products.name, raw_products."type", raw_products.price, raw_products.description
                     FROM "raw".raw_products) source) renamed;
