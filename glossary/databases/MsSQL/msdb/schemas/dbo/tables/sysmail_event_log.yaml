schemaDefinition: "CREATE   VIEW sysmail_event_log\r\nAS\r\nSELECT log_id,\r\n   \
  \    CASE event_type \r\n          WHEN 0 THEN 'success' \r\n          WHEN 1 THEN\
  \ 'information' \r\n          WHEN 2 THEN 'warning' \r\n          ELSE 'error' \r\
  \n       END as event_type,\r\n       log_date,\r\n       description,\r\n     \
  \  process_id,\r\n       sl.mailitem_id,\r\n       account_id,\r\n       sl.last_mod_date,\r\
  \n       sl.last_mod_user\r\nFROM [dbo].[sysmail_log]  sl\r\nWHERE (ISNULL(IS_SRVROLEMEMBER(N'sysadmin'),\
  \ 0) = 1) OR \r\n      (EXISTS ( SELECT mailitem_id FROM [dbo].[sysmail_allitems]\
  \ ai WHERE sl.mailitem_id = ai.mailitem_id ))"
