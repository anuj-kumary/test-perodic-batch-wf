schemaDefinition: "CREATE   VIEW dbo.sysutility_ucp_instance_policies AS\r\n(    \r\
  \n    SELECT sp.server_instance_name \r\n        , sp.smo_server_urn\r\n       \
  \ , sp.utility_server_urn\r\n        , sp.powershell_path\r\n        , ISNULL(lp.policy_id,\
  \ sp.policy_id) AS policy_id -- if exists get local (overridden) policy, else return\
  \ global policy \r\n        , ISNULL(lp.is_global_policy, 1) AS is_global_policy\r\
  \n        , sp.resource_type\r\n        , sp.target_type\r\n        , sp.utilization_type\r\
  \n    FROM (\r\n            -- fetch the global policies \r\n            SELECT\
  \ sv.Name AS server_instance_name\r\n                , sv.urn AS smo_server_urn\r\
  \n                , N'Utility[@Name=''' + CONVERT(SYSNAME, SERVERPROPERTY(N'ServerName'))\
  \ + N''']/' + sv.urn AS utility_server_urn\r\n                , sv.powershell_path\
  \ AS powershell_path\r\n                , gp.policy_id\r\n                , gp.resource_type\r\
  \n                , gp.target_type\r\n                , gp.utilization_type\r\n\
  \            FROM msdb.dbo.sysutility_ucp_instances sv\r\n                , msdb.dbo.sysutility_ucp_policies\
  \ gp\r\n            WHERE gp.rollup_object_type = 2  \r\n                AND gp.is_global_policy\
  \ = 1    \r\n        ) sp\r\n        LEFT JOIN msdb.dbo.sysutility_ucp_policies\
  \ lp -- fetch the local policies (if exists)\r\n        ON lp.rollup_object_urn\
  \ = sp.utility_server_urn \r\n            AND lp.rollup_object_type = 2\r\n    \
  \        AND lp.is_global_policy = 0\r\n            AND lp.resource_type = sp.resource_type\r\
  \n            AND lp.target_type = sp.target_type\r\n            AND lp.utilization_type\
  \ = sp.utilization_type\r\n)"
