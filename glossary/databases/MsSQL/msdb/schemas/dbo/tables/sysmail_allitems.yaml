schemaDefinition: "CREATE   VIEW sysmail_allitems\r\nAS\r\nSELECT mailitem_id,\r\n\
  \       profile_id,\r\n       recipients,\r\n       copy_recipients,\r\n       blind_copy_recipients,\r\
  \n       subject,\r\n       body,\r\n       body_format,\r\n       importance,\r\
  \n       sensitivity,\r\n       file_attachments,\r\n       attachment_encoding,\r\
  \n       query,\r\n       execute_query_database,\r\n       attach_query_result_as_file,\r\
  \n       query_result_header,\r\n       query_result_width,\r\n       query_result_separator,\r\
  \n       exclude_query_output,\r\n       append_query_error,\r\n       send_request_date,\r\
  \n       send_request_user,\r\n       sent_account_id,\r\n       CASE sent_status\
  \ \r\n          WHEN 0 THEN 'unsent' \r\n          WHEN 1 THEN 'sent' \r\n     \
  \     WHEN 3 THEN 'retrying' \r\n          ELSE 'failed' \r\n       END as sent_status,\r\
  \n       sent_date,\r\n       last_mod_date,\r\n       last_mod_user\r\nFROM msdb.dbo.sysmail_mailitems\r\
  \nWHERE (send_request_user = SUSER_SNAME()) OR (ISNULL(IS_SRVROLEMEMBER(N'sysadmin'),\
  \ 0) = 1)"
