schemaDefinition: "CREATE   VIEW dbo.sysutility_ucp_computer_policies AS\r\n(    \r\
  \n    SELECT cp.physical_server_name\r\n        , cp.computer_urn\r\n        , cp.powershell_path\r\
  \n        , ISNULL(lp.policy_id, cp.policy_id) AS policy_id -- if exists get local\
  \ (overridden) policy, else return global policy \r\n        , ISNULL(lp.is_global_policy,\
  \ 1) AS is_global_policy\r\n        , cp.resource_type\r\n        , cp.target_type\r\
  \n        , cp.utilization_type\r\n    FROM \r\n        (\r\n            -- fetch\
  \ the global policies \r\n            -- Should we be using \"virtual_server_name\"\
  \ or \"physical_server_name\" here?\r\n            SELECT co.physical_server_name\
  \ AS physical_server_name\r\n                , co.urn AS computer_urn\r\n      \
  \          , co.powershell_path AS powershell_path\r\n                , gp.policy_id\r\
  \n                , gp.resource_type\r\n                , gp.target_type\r\n   \
  \             , gp.utilization_type     \r\n            FROM msdb.dbo.sysutility_ucp_computers\
  \ co\r\n                , msdb.dbo.sysutility_ucp_policies gp\r\n            WHERE\
  \ gp.rollup_object_type = 3  \r\n                AND gp.is_global_policy = 1   \
  \ \r\n        ) cp\r\n        LEFT JOIN msdb.dbo.sysutility_ucp_policies lp -- fetch\
  \ the local policies (if exists)\r\n        ON lp.rollup_object_urn = cp.computer_urn\r\
  \n            AND lp.rollup_object_type = 3\r\n            AND lp.is_global_policy\
  \ = 0\r\n            AND lp.resource_type = cp.resource_type\r\n            AND\
  \ lp.target_type = cp.target_type\r\n            AND lp.utilization_type = cp.utilization_type\r\
  \n)"
