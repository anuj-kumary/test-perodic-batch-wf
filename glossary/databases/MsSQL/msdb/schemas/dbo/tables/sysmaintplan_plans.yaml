schemaDefinition: "CREATE   VIEW sysmaintplan_plans\r\nAS\r\n   SELECT\r\n   s.name\
  \ AS [name],\r\n   s.id AS [id],\r\n   s.description AS [description],\r\n   s.createdate\
  \ AS [create_date],\r\n   suser_sname(s.ownersid) AS [owner],\r\n   s.vermajor AS\
  \ [version_major],\r\n   s.verminor AS [version_minor],\r\n   s.verbuild AS [version_build],\r\
  \n   s.vercomments AS [version_comments],\r\n   ISNULL((select TOP 1 msx_plan from\
  \ sysmaintplan_subplans where plan_id = s.id), 0) AS [from_msx],\r\n   CASE WHEN\
  \ (NOT EXISTS (select TOP 1 msx_job_id \r\n                          from sysmaintplan_subplans\
  \ subplans, sysjobservers jobservers\r\n                          where plan_id\
  \ = s.id \r\n                          and msx_job_id is not null\r\n          \
  \                and subplans.msx_job_id = jobservers.job_id\r\n               \
  \           and server_id != 0)) \r\n        then 0 \r\n        else 1 END AS [has_targets]\r\
  \n   FROM\r\n   msdb.dbo.sysssispackages AS s\r\n   WHERE\r\n   (s.folderid = '08aa12d5-8f98-4dab-a4fc-980b150a5dc8'\
  \ and s.packagetype = 6)"
