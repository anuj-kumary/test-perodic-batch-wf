schemaDefinition: "CREATE   VIEW [dbo].[syspolicy_conditions]\r\nAS\r\n    SELECT\r\
  \n        c.condition_id, c.name, c.date_created, c.description, c.created_by, \r\
  \n        c.modified_by, c.date_modified, c.is_name_condition, mf.name AS facet,\
  \ c.expression, c.obj_name, c.is_system \r\n    FROM [dbo].[syspolicy_conditions_internal]\
  \ c \r\n    LEFT OUTER JOIN [dbo].[syspolicy_management_facets] mf ON c.facet_id\
  \ = mf.management_facet_id"
