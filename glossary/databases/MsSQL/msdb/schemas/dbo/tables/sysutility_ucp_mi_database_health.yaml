schemaDefinition: "/**********************************************************************/\r\
  \n/* Create view sysutility_ucp_mi_database_health               */\r\n/* This view\
  \ returns the latest database health states for MI's       */\r\n/**********************************************************************/\r\
  \n\r\n\tCREATE   VIEW dbo.sysutility_ucp_mi_database_health \r\n\tAS\r\n\tSELECT\
  \ t.server_instance_name,\r\n\t\t\tt.database_name,\r\n\t\t\t(SELECT val FROM dbo.fn_sysutility_ucp_get_aggregated_health(t.over_utilized_count,\
  \ t.under_utilized_count)) health_state,\r\n\t\t\tt.processing_time\r\n\tFROM msdb.dbo.sysutility_ucp_mi_database_health_internal\
  \ AS t\r\n\tWHERE t.set_number = (SELECT latest_health_state_id FROM [msdb].[dbo].[sysutility_ucp_processing_state_internal])"
