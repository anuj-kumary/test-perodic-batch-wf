schemaDefinition: "CREATE   VIEW [dbo].[sysmanagement_shared_server_groups]\r\nAS\r\
  \n(\r\n    SELECT server_group_id, name, description, server_type, parent_id, is_system_object,\r\
  \n    (select COUNT(*) from [msdb].[dbo].[sysmanagement_shared_server_groups_internal]\
  \ sgChild where sgChild.parent_id = sg.server_group_id) as num_server_group_children,\r\
  \n    (select COUNT(*) from [msdb].[dbo].[sysmanagement_shared_registered_servers_internal]\
  \ rsChild where rsChild.server_group_id = sg.server_group_id) as num_registered_server_children\r\
  \n    FROM [msdb].[dbo].[sysmanagement_shared_server_groups_internal] sg\r\n)"
