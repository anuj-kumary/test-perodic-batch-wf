schemaDefinition: "CREATE   VIEW dbo.sysutility_ucp_datafiles\r\nAS\r\nSELECT  [S].[urn]\r\
  \n        , [S].[parent_urn]\r\n        , [S].[Growth]\r\n        , [S].[GrowthType]\r\
  \n        , [S].[MaxSize]\r\n        , [S].[Name]\r\n        , [S].[Size]\r\n  \
  \      , [S].[UsedSpace]\r\n        , [S].[FileName]\r\n        , [S].[VolumeFreeSpace]\r\
  \n        , [S].[server_instance_name]\r\n        , [S].[database_name]\r\n    \
  \    , [S].[filegroup_name]\r\n        , [S].[powershell_path]\r\n        , [S].[volume_name]\r\
  \n        , [S].[volume_device_id]\r\n        , [S].[physical_server_name]\r\n \
  \       , [S].[available_space] -- in bytes\r\n        , CASE WHEN [S].[available_space]\
  \ = 0.0 THEN 0.0 ELSE ([S].[UsedSpace] * 100)/[S].[available_space] END AS percent_utilization\r\
  \n        , [S].[processing_time]\r\nFROM [dbo].[syn_sysutility_ucp_datafiles] S"
