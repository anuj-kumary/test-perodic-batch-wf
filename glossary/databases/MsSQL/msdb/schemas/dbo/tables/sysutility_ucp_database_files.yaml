schemaDefinition: "CREATE   VIEW dbo.sysutility_ucp_database_files\r\nAS\r\n     \
  \   SELECT [S].[server_instance_name], [S].[database_name], [S].[filegroup_name],\
  \ [S].[Name] AS [Name],\r\n               [S].[volume_name], [S].[volume_device_id],\
  \ [S].[FileName], [S].[Growth], [S].[GrowthType],\r\n               [S].[processing_time],\
  \ [S].[powershell_path],\r\n               1 AS [file_type],\r\n               [S].[MaxSize],\
  \ [S].[Size], [S].[UsedSpace], [S].[available_space], [S].[percent_utilization]\r\
  \n        FROM [dbo].[sysutility_ucp_datafiles] AS S\r\n        UNION ALL\r\n  \
  \      SELECT [S].[server_instance_name], [S].[database_name], N'' AS [filegroup_name],\
  \ [S].[Name] AS [Name],\r\n               [S].[volume_name], [S].[volume_device_id],\
  \ [S].[FileName], [S].[Growth], [S].[GrowthType],\r\n               [S].[processing_time],\
  \ [S].[powershell_path],\r\n               2 AS [file_type],\r\n               [S].[MaxSize],\
  \ [S].[Size], [S].[UsedSpace], [S].[available_space], [S].[percent_utilization]\r\
  \n        FROM [dbo].[sysutility_ucp_logfiles] AS S"
