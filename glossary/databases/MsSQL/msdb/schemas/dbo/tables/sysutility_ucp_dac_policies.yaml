schemaDefinition: "CREATE   VIEW dbo.sysutility_ucp_dac_policies AS\r\n(    \r\n \
  \   SELECT dp.dac_name\r\n        , dp.dac_server_instance_name\r\n        , dp.dac_urn\r\
  \n        , dp.powershell_path\r\n        , ISNULL(lp.policy_id, dp.policy_id) AS\
  \ policy_id -- if exists get local (overridden) policy, else return global policy\
  \ \r\n        , ISNULL(lp.is_global_policy, 1) AS is_global_policy\r\n        ,\
  \ dp.resource_type\r\n        , dp.target_type\r\n        , dp.utilization_type\r\
  \n    FROM \r\n        (\r\n            -- fetch the global policies \r\n      \
  \      SELECT dd.dac_name\r\n                , dd.dac_server_instance_name \r\n\
  \                , dd.urn AS dac_urn\r\n                , dd.powershell_path AS\
  \ powershell_path\r\n                , gp.policy_id\r\n                , gp.resource_type\r\
  \n                , gp.target_type\r\n                , gp.utilization_type\r\n\
  \            FROM msdb.dbo.sysutility_ucp_deployed_dacs dd\r\n                ,\
  \ msdb.dbo.sysutility_ucp_policies gp\r\n            WHERE gp.rollup_object_type\
  \ = 1  \r\n                AND gp.is_global_policy = 1    \r\n        ) dp\r\n \
  \       LEFT JOIN msdb.dbo.sysutility_ucp_policies lp -- fetch the local policies\
  \ (if exists)\r\n        ON lp.rollup_object_urn = dp.dac_urn \r\n            AND\
  \ lp.rollup_object_type = 1\r\n            AND lp.is_global_policy = 0\r\n     \
  \       AND lp.resource_type = dp.resource_type\r\n            AND lp.target_type\
  \ = dp.target_type\r\n            AND lp.utilization_type = dp.utilization_type\r\
  \n)"
