schemaDefinition: "CREATE   VIEW sysjobs_view\r\nAS\r\nSELECT jobs.job_id,\r\n   \
  \    svr.originating_server,\r\n       jobs.name,\r\n       jobs.enabled,\r\n  \
  \     jobs.description,\r\n       jobs.start_step_id,\r\n       jobs.category_id,\r\
  \n       jobs.owner_sid,\r\n       jobs.notify_level_eventlog,\r\n       jobs.notify_level_email,\r\
  \n       jobs.notify_level_netsend,\r\n       jobs.notify_level_page,\r\n      \
  \ jobs.notify_email_operator_id,\r\n       jobs.notify_netsend_operator_id,\r\n\
  \       jobs.notify_page_operator_id,\r\n       jobs.delete_level,\r\n       jobs.date_created,\r\
  \n       jobs.date_modified,\r\n       jobs.version_number,\r\n       jobs.originating_server_id,\r\
  \n       svr.master_server\r\nFROM msdb.dbo.sysjobs as jobs\r\n  JOIN msdb.dbo.sysoriginatingservers_view\
  \ as svr\r\n    ON jobs.originating_server_id = svr.originating_server_id\r\n  --LEFT\
  \ JOIN msdb.dbo.sysjobservers js ON jobs.job_id = js.job_id\r\nWHERE (owner_sid\
  \ = SUSER_SID())\r\n   OR (ISNULL(IS_SRVROLEMEMBER(N'sysadmin'), 0) = 1)\r\n   OR\
  \ (ISNULL(IS_MEMBER(N'SQLAgentReaderRole'), 0) = 1)\r\n   OR ( (ISNULL(IS_MEMBER(N'TargetServersRole'),\
  \ 0) = 1) AND\r\n        (EXISTS(SELECT * FROM msdb.dbo.sysjobservers js\r\n   \
  \      WHERE js.server_id <> 0 AND js.job_id = jobs.job_id))) -- filter out local\
  \ jobs"
