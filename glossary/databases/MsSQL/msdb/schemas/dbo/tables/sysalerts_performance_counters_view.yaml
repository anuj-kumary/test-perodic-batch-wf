schemaDefinition: "CREATE   VIEW sysalerts_performance_counters_view\r\nAS\r\n   \
  \ -- Parse object_name 'SQLServer:Buffer Manager', exclude instance specific info;\
  \ return as 'Buffer Manager'\r\n    SELECT RTRIM(SUBSTRING(pc.object_name, CHARINDEX(':',\
  \ pc.object_name)+1, DATALENGTH(pc.object_name))) AS 'object_name',\r\n        \
  \    RTRIM(pc.counter_name) AS 'counter_name',\r\n            CASE WHEN pc.instance_name\
  \ IS NULL\r\n                THEN NULL\r\n                ELSE RTRIM(pc.instance_name)\r\
  \n            END AS 'instance_name',\r\n            pc.cntr_value,\r\n        \
  \    pc.cntr_type,\r\n            SERVERPROPERTY('ServerName') AS 'server_name'\r\
  \n    FROM sys.dm_os_performance_counters pc"
