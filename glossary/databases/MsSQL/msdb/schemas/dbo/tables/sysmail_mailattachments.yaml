schemaDefinition: "CREATE   VIEW sysmail_mailattachments\r\nAS\r\nSELECT attachment_id,\r\
  \n       sa.mailitem_id,\r\n       filename,\r\n       filesize,\r\n       attachment,\r\
  \n       sa.last_mod_date,\r\n       sa.last_mod_user\r\n  FROM msdb.dbo.sysmail_attachments\
  \ sa\r\n  JOIN msdb.dbo.sysmail_mailitems sm ON sa.mailitem_id = sm.mailitem_id\r\
  \n  WHERE (sm.send_request_user = SUSER_SNAME()) OR (ISNULL(IS_SRVROLEMEMBER(N'sysadmin'),\
  \ 0) = 1)"
