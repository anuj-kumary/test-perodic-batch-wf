schemaDefinition: "CREATE   VIEW dbo.sysoriginatingservers_view(originating_server_id,\
  \ originating_server, master_server)\r\nAS\r\n   SELECT\r\n      0 AS originating_server_id,\r\
  \n      UPPER(CONVERT(sysname, SERVERPROPERTY('ServerName'))) AS originating_server,\r\
  \n      0 AS master_server\r\n   UNION\r\n   SELECT\r\n      originating_server_id,\r\
  \n      originating_server,\r\n      master_server\r\n   FROM\r\n      dbo.sysoriginatingservers"
