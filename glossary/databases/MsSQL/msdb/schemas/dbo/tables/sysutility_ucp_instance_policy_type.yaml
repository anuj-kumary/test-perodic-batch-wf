schemaDefinition: "CREATE   VIEW dbo.sysutility_ucp_instance_policy_type AS\r\n( \
  \ \r\n    -- Target types\r\n    -- computer_type = 1\r\n    -- volume_type = 6\r\
  \n\r\n    -- Resource types\r\n    -- processor_type = 3\r\n    -- space_type =\
  \ 1\r\n\r\n    SELECT sv.Name AS server_instance_name\r\n        , CASE WHEN ((0\
  \ < ip.is_policy_overridden) OR (0 < cp.is_policy_overridden)) THEN 1 ELSE 0 END\
  \ AS is_policy_overridden\r\n    FROM msdb.dbo.sysutility_ucp_instances sv\r\n \
  \       , (SELECT server_instance_name , SUM(CASE WHEN 0 < is_global_policy THEN\
  \ 0 ELSE 1 END) AS is_policy_overridden\r\n           FROM msdb.dbo.sysutility_ucp_instance_policies\
  \ \r\n           GROUP BY server_instance_name) ip \r\n        , (SELECT physical_server_name,\
  \ SUM(CASE WHEN 0 < is_global_policy THEN 0 ELSE 1 END) AS is_policy_overridden\r\
  \n           FROM msdb.dbo.sysutility_ucp_computer_policies  \r\n           GROUP\
  \ BY physical_server_name) cp \r\n    WHERE ip.server_instance_name = sv.Name\r\n\
  \        AND cp.physical_server_name = sv.ComputerNamePhysicalNetBIOS\r\n)"
