schemaDefinition: "CREATE   VIEW [dbo].[sysutility_ucp_dac_volume_space_utilizations]\
  \ AS(\r\n-- TODO VSTS 280036(rnagpal) : Temporarily Keeping under_utilization to\
  \ 10 and over_utilization to 70 for now\r\n-- since we might reintroduce them in\
  \ near future which will not require any interface change for the \r\n-- Utility\
  \ object model / UI. Presently, we are not exposing under and over utilization thresholds\
  \ in UI\r\n-- so they are not exposed. If that remains the same till KJ CTP2, i'll\
  \ remove them.\r\nSELECT\tvol.physical_server_name AS physical_server_name,\r\n\t\
  \tdd.dac_name AS dac_name,\r\n\t\tdd.dac_server_instance_name AS server_instance_name,\
  \ \r\n\t\tvol.volume_name AS volume_name, \r\n\t\tvol.volume_device_id AS volume_device_id,\
  \ \r\n\t\tvol.total_space_utilization AS current_utilization, \r\n\t\tvol.total_space_used\
  \ AS used_space,\r\n\t\tvol.total_space AS available_space,\r\n\t\t10 AS under_utilization,\
  \ \r\n\t\t70 AS over_utilization\r\n\t\t\r\nFROM\tmsdb.dbo.sysutility_ucp_volumes\
  \ AS vol,\r\n\t\tmsdb.dbo.sysutility_ucp_deployed_dacs AS dd\r\n\t\t\r\nWHERE\t\
  vol.physical_server_name = dd.dac_physical_server_name)"
