name: dim_address
fullyQualifiedName: SampleBigQueryDataService.ecommerce_db.shopify.dim_address
description: "This dimension table contains the billing and shipping addresses of\
  \ customers. You can join this table with the sales table to generate lists of the\
  \ billing and shipping addresses. Customers can enter their addresses more than\
  \ once, so the same address can appear in more than one row in this table. This\
  \ table contains one row per customer address."
tableType: Regular
columns:
  - name: address_id
    dataType: NUMERIC
    dataTypeDisplay: numeric
    description: Unique identifier for the address.
    fullyQualifiedName: SampleBigQueryDataService.ecommerce_db.shopify.dim_address.address_id
    tags: []
    ordinalPosition: 1
    children: []
    customMetrics: []
  - name: shop_id
    dataType: NUMERIC
    dataTypeDisplay: numeric
    description: The ID of the store. This column is a foreign key reference to the
      shop_id column in the dim_shop table.
    fullyQualifiedName: SampleBigQueryDataService.ecommerce_db.shopify.dim_address.shop_id
    tags: []
    ordinalPosition: 2
    children: []
    customMetrics: []
  - name: first_name
    dataType: VARCHAR
    dataLength: 100
    dataTypeDisplay: varchar
    description: First name of the customer.
    fullyQualifiedName: SampleBigQueryDataService.ecommerce_db.shopify.dim_address.first_name
    tags: []
    ordinalPosition: 3
    children: []
    customMetrics: []
  - name: last_name
    dataType: VARCHAR
    dataLength: 100
    dataTypeDisplay: varchar
    description: Last name of the customer.
    fullyQualifiedName: SampleBigQueryDataService.ecommerce_db.shopify.dim_address.last_name
    tags: []
    ordinalPosition: 4
    children: []
    customMetrics: []
  - name: address1
    dataType: VARCHAR
    dataLength: 500
    dataTypeDisplay: varchar
    description: "The first address line. For example, 150 Elgin St."
    fullyQualifiedName: SampleBigQueryDataService.ecommerce_db.shopify.dim_address.address1
    tags: []
    ordinalPosition: 5
    children: []
    customMetrics: []
  - name: address2
    dataType: VARCHAR
    dataLength: 500
    dataTypeDisplay: varchar
    description: "The second address line. For example, Suite 800."
    fullyQualifiedName: SampleBigQueryDataService.ecommerce_db.shopify.dim_address.address2
    tags: []
    ordinalPosition: 6
    children: []
    customMetrics: []
  - name: company
    dataType: VARCHAR
    dataLength: 100
    dataTypeDisplay: varchar
    description: "The name of the customer's business, if one exists."
    fullyQualifiedName: SampleBigQueryDataService.ecommerce_db.shopify.dim_address.company
    tags: []
    ordinalPosition: 7
    children: []
    customMetrics: []
  - name: city
    dataType: VARCHAR
    dataLength: 100
    dataTypeDisplay: varchar
    description: "The name of the city. For example, Palo Alto."
    fullyQualifiedName: SampleBigQueryDataService.ecommerce_db.shopify.dim_address.city
    tags: []
    ordinalPosition: 8
    children: []
    customMetrics: []
  - name: region
    dataType: VARCHAR
    dataLength: 512
    dataTypeDisplay: varchar
    description: "The name of the region, such as a province or state, where the customer\
      \ is located. For example, Ontario or New York. This column is the same as CustomerAddress.province\
      \ in the Admin API."
    fullyQualifiedName: SampleBigQueryDataService.ecommerce_db.shopify.dim_address.region
    tags: []
    ordinalPosition: 9
    children: []
    customMetrics: []
  - name: zip
    dataType: VARCHAR
    dataLength: 10
    dataTypeDisplay: varchar
    description: "The ZIP or postal code. For example, 90210."
    fullyQualifiedName: SampleBigQueryDataService.ecommerce_db.shopify.dim_address.zip
    tags: []
    ordinalPosition: 10
    children: []
    customMetrics:
      - name: CountOfLAZipCode
        columnName: zip
        expression: SELECT COUNT(zip) FROM dim_address WHERE zip LIKE '900%'
      - name: CountOfOrangeCountyZipCode
        columnName: zip
        expression: SELECT COUNT(zip) FROM dim_address WHERE zip LIKE '92%'
  - name: country
    dataType: VARCHAR
    dataLength: 50
    dataTypeDisplay: varchar
    description: "The full name of the country. For example, Canada."
    fullyQualifiedName: SampleBigQueryDataService.ecommerce_db.shopify.dim_address.country
    tags: []
    ordinalPosition: 11
    children: []
    customMetrics: []
  - name: phone
    dataType: VARCHAR
    dataLength: 15
    dataTypeDisplay: varchar
    description: The phone number of the customer.
    fullyQualifiedName: SampleBigQueryDataService.ecommerce_db.shopify.dim_address.phone
    tags: []
    ordinalPosition: 12
    children: []
    customMetrics:
      - name: CountOfNonUsPhoneNumbers
        columnName: phone
        expression: SELECT COUNT(phone) FROM dim_address WHERE phone NOT LIKE '1%'
tableConstraints:
  - constraintType: PRIMARY_KEY
    columns:
