schemaDefinition: |-
  CREATE VIEW dbt_jaffle.stg_customers AS  SELECT renamed.customer_id, renamed.first_name, renamed.last_name
     FROM ( SELECT source.id AS customer_id, source.first_name, source.last_name
             FROM ( SELECT raw_customers.id, raw_customers.first_name, raw_customers.last_name
                     FROM dbt_jaffle.raw_customers) source) renamed;
