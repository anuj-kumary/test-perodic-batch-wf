schemaDefinition: "CREATE VIEW system._custom_metrics_view_error_metrics (`name` String,\
  \ `value` Float64, `help` String, `labels` Map(String, String), `type` String) AS\
  \ SELECT concat('ClickHouseErrorMetric_', system.errors.name) AS name, toFloat64(value)\
  \ AS value, system.errors.name AS help, map('hostname', hostName(), 'remote', toString(remote))\
  \ AS labels, 'counter' AS type FROM system.errors WHERE system.errors.name IN ['CANNOT_WRITE_TO_FILE_DESCRIPTOR',\
  \ 'CHECKSUM_DOESNT_MATCH', 'CORRUPTED_DATA', 'LOGICAL_ERROR', 'NOT_ENOUGH_SPACE',\
  \ 'REPLICA_ALREADY_EXISTS', 'POTENTIALLY_BROKEN_DATA_PART'] SETTINGS system_events_show_zero_values\
  \ = 1 UNION ALL SELECT concat('ClickHouseErrorMetric_', system.errors.name) AS name,\
  \ toFloat64(value) AS value, system.errors.name AS help, map('hostname', hostName(),\
  \ 'remote', toString(remote)) AS labels, 'counter' AS type FROM system.errors WHERE\
  \ system.errors.name NOT IN ['CANNOT_WRITE_TO_FILE_DESCRIPTOR', 'CHECKSUM_DOESNT_MATCH',\
  \ 'CORRUPTED_DATA', 'LOGICAL_ERROR', 'NOT_ENOUGH_SPACE', 'REPLICA_ALREADY_EXISTS',\
  \ 'POTENTIALLY_BROKEN_DATA_PART']"
