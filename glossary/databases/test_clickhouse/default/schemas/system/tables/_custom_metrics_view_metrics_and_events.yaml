schemaDefinition: "CREATE VIEW system._custom_metrics_view_metrics_and_events (`name`\
  \ String, `value` Float64, `help` String, `labels` Map(String, String), `type` String)\
  \ AS SELECT concat('ClickHouseProfileEvents_', event) AS name, toFloat64(value)\
  \ AS value, description AS help, map('hostname', hostName(), 'table', 'system.events')\
  \ AS labels, 'counter' AS type FROM system.events UNION ALL SELECT concat('ClickHouseMetrics_',\
  \ metric) AS name, toFloat64(value) AS value, description AS help, map('hostname',\
  \ hostName(), 'table', 'system.metrics') AS labels, 'gauge' AS type FROM system.metrics\
  \ UNION ALL SELECT concat('ClickHouseAsyncMetrics_', replaceRegexpAll(metric, '[.-]',\
  \ '_')) AS name, toFloat64(value), description AS help, map('hostname', hostName(),\
  \ 'table', 'system.asynchronous_metrics') AS labels, 'gauge' AS type FROM system.asynchronous_metrics"
