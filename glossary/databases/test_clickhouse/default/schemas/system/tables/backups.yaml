    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: status
    dataType: ENUM
    dataLength: 1
    dataTypeDisplay: "enum8<'creating_backup' = 0, 'backup_created' = 1, 'backup_failed'\
      \ = 2, 'restoring' = 3, 'restored' = 4, 'restore_failed' = 5, 'backup_cancelled'\
      \ = 6, 'restore_cancelled' = 7>"
    description: Status of backup or restore operation.
    fullyQualifiedName: test_clickhouse.default.system.backups.status
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: error
