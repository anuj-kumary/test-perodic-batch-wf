    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: name
    dataType: STRING
    dataLength: 1
    dataTypeDisplay: string
    description: "Operation name, a string like `Disk('backups', 'my_backup')`"
