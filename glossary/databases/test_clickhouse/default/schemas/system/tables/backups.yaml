    fullyQualifiedName: test_clickhouse.default.system.backups.start_time
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: end_time
    dataType: DATETIME
    dataLength: 1
    dataTypeDisplay: datetime64<6>
