name: backups
fullyQualifiedName: test_clickhouse.default.system.backups
description: "Contains a list of all BACKUP or RESTORE operations with their current\
  \ states and other properties. Note, that table is not persistent and it shows only\
  \ operations executed after the last server restart."
tableType: Regular
columns:
  - name: id
    dataType: STRING
    dataLength: 1
    dataTypeDisplay: string
    description: "Operation ID, can be either passed via SETTINGS id=... or be randomly\
