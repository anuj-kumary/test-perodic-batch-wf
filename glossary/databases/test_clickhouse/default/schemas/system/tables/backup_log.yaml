name: backup_log
fullyQualifiedName: test_clickhouse.default.system.backup_log
description: |-
  Contains logging entries with the information about BACKUP and RESTORE operations.

  It is safe to truncate or drop this table at any time.
tableType: Regular
columns:
  - name: hostname
    dataType: LOWCARDINALITY
    dataLength: 1
    dataTypeDisplay: lowcardinality<string>
    description: Hostname of the server executing the query.
    fullyQualifiedName: test_clickhouse.default.system.backup_log.hostname
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: event_date
    dataType: DATE
    dataLength: 1
    dataTypeDisplay: date
    description: Date of the entry.
    fullyQualifiedName: test_clickhouse.default.system.backup_log.event_date
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: event_time
    dataType: DATETIME
    dataLength: 1
    dataTypeDisplay: datetime
    description: Time of the entry.
    fullyQualifiedName: test_clickhouse.default.system.backup_log.event_time
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: event_time_microseconds
    dataType: DATETIME
    dataLength: 1
    dataTypeDisplay: datetime64<6>
    description: Time of the entry with microseconds precision.
    fullyQualifiedName: test_clickhouse.default.system.backup_log.event_time_microseconds
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: id
    dataType: STRING
    dataLength: 1
    dataTypeDisplay: string
    description: Identifier of the backup or restore operation.
    fullyQualifiedName: test_clickhouse.default.system.backup_log.id
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: name
    dataType: STRING
    dataLength: 1
    dataTypeDisplay: string
    description: Name of the backup storage (the contents of the FROM or TO clause).
    fullyQualifiedName: test_clickhouse.default.system.backup_log.name
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: base_backup_name
    dataType: STRING
    dataLength: 1
    dataTypeDisplay: string
    description: The name of base backup in case incremental one.
    fullyQualifiedName: test_clickhouse.default.system.backup_log.base_backup_name
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: query_id
    dataType: STRING
    dataLength: 1
    dataTypeDisplay: string
    description: The ID of a query associated with a backup operation.
    fullyQualifiedName: test_clickhouse.default.system.backup_log.query_id
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: status
    dataType: ENUM
    dataLength: 1
    dataTypeDisplay: "enum8<'creating_backup' = 0, 'backup_created' = 1, 'backup_failed'\
      \ = 2, 'restoring' = 3, 'restored' = 4, 'restore_failed' = 5, 'backup_cancelled'\
      \ = 6, 'restore_cancelled' = 7>"
    description: Operation status.
    fullyQualifiedName: test_clickhouse.default.system.backup_log.status
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: error
    dataType: STRING
    dataLength: 1
    dataTypeDisplay: string
    description: Error message of the failed operation (empty string for successful
      operations).
    fullyQualifiedName: test_clickhouse.default.system.backup_log.error
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: start_time
    dataType: DATETIME
    dataLength: 1
    dataTypeDisplay: datetime64<6>
    description: Start time of the operation.
    fullyQualifiedName: test_clickhouse.default.system.backup_log.start_time
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: end_time
    dataType: DATETIME
    dataLength: 1
    dataTypeDisplay: datetime64<6>
    description: End time of the operation.
    fullyQualifiedName: test_clickhouse.default.system.backup_log.end_time
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: num_files
    dataType: BIGINT
    dataLength: 1
    dataTypeDisplay: uint64
    description: Number of files stored in the backup.
    fullyQualifiedName: test_clickhouse.default.system.backup_log.num_files
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: total_size
    dataType: BIGINT
    dataLength: 1
    dataTypeDisplay: uint64
    description: Total size of files stored in the backup.
    fullyQualifiedName: test_clickhouse.default.system.backup_log.total_size
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: num_entries
    dataType: BIGINT
    dataLength: 1
    dataTypeDisplay: uint64
    description: "Number of entries in the backup, i.e. the number of files inside\
      \ the folder if the backup is stored as a folder, or the number of files inside\
      \ the archive if the backup is stored as an archive. It is not the same as num_files\
      \ if it's an incremental backup or if it contains empty files or duplicates.\
      \ The following is always true: num_entries <= num_files."
    fullyQualifiedName: test_clickhouse.default.system.backup_log.num_entries
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: uncompressed_size
    dataType: BIGINT
    dataLength: 1
    dataTypeDisplay: uint64
    description: Uncompressed size of the backup.
    fullyQualifiedName: test_clickhouse.default.system.backup_log.uncompressed_size
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: compressed_size
    dataType: BIGINT
    dataLength: 1
    dataTypeDisplay: uint64
    description: Compressed size of the backup. If the backup is not stored as an
      archive it equals to uncompressed_size.
    fullyQualifiedName: test_clickhouse.default.system.backup_log.compressed_size
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: files_read
    dataType: BIGINT
    dataLength: 1
    dataTypeDisplay: uint64
    description: Number of files read during the restore operation.
    fullyQualifiedName: test_clickhouse.default.system.backup_log.files_read
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: bytes_read
    dataType: BIGINT
    dataLength: 1
    dataTypeDisplay: uint64
    description: Total size of files read during the restore operation.
    fullyQualifiedName: test_clickhouse.default.system.backup_log.bytes_read
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
