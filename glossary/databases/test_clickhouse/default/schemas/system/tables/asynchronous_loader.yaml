name: asynchronous_loader
fullyQualifiedName: test_clickhouse.default.system.asynchronous_loader
description: Contains information and status for recent asynchronous jobs (e.g. for
  tables loading). The table contains a row for every job.
tableType: Regular
columns:
  - name: job
    dataType: STRING
    dataLength: 1
    dataTypeDisplay: string
    description: Job name (may be not unique).
    fullyQualifiedName: test_clickhouse.default.system.asynchronous_loader.job
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: job_id
    dataType: BIGINT
    dataLength: 1
    dataTypeDisplay: uint64
    description: Unique ID of the job.
    fullyQualifiedName: test_clickhouse.default.system.asynchronous_loader.job_id
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: dependencies
    dataType: ARRAY
    arrayDataType: BIGINT
    dataTypeDisplay: array<uint64>
    description: List of IDs of jobs that should be done before this job.
    fullyQualifiedName: test_clickhouse.default.system.asynchronous_loader.dependencies
    tags: []
    children: []
    customMetrics: []
  - name: dependencies_left
    dataType: BIGINT
    dataLength: 1
    dataTypeDisplay: uint64
    description: Current number of dependencies left to be done.
    fullyQualifiedName: test_clickhouse.default.system.asynchronous_loader.dependencies_left
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: status
    dataType: ENUM
    dataLength: 1
    dataTypeDisplay: "enum8<'pending' = 0, 'ok' = 1, 'failed' = 2, 'canceled' = 3>"
    description: "Current load status of a job: PENDING: Load job is not started yet.\
      \ OK: Load job executed and was successful. FAILED: Load job executed and failed.\
      \ CANCELED: Load job is not going to be executed due to removal or dependency\
      \ failure."
    fullyQualifiedName: test_clickhouse.default.system.asynchronous_loader.status
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: is_executing
    dataType: SMALLINT
    dataLength: 1
    dataTypeDisplay: uint8
    description: The job is currently being executed by a worker.
    fullyQualifiedName: test_clickhouse.default.system.asynchronous_loader.is_executing
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: is_blocked
    dataType: SMALLINT
    dataLength: 1
    dataTypeDisplay: uint8
    description: The job waits for its dependencies to be done.
    fullyQualifiedName: test_clickhouse.default.system.asynchronous_loader.is_blocked
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: is_ready
    dataType: SMALLINT
    dataLength: 1
    dataTypeDisplay: uint8
    description: The job is ready to be executed and waits for a worker.
    fullyQualifiedName: test_clickhouse.default.system.asynchronous_loader.is_ready
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: elapsed
    dataType: DOUBLE
    dataLength: 1
    dataTypeDisplay: float64
    description: Seconds elapsed since start of execution. Zero if job is not started.
      Total execution time if job finished.
    fullyQualifiedName: test_clickhouse.default.system.asynchronous_loader.elapsed
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: pool_id
    dataType: BIGINT
    dataLength: 1
    dataTypeDisplay: uint64
    description: ID of a pool currently assigned to the job.
    fullyQualifiedName: test_clickhouse.default.system.asynchronous_loader.pool_id
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: pool
    dataType: STRING
    dataLength: 1
    dataTypeDisplay: string
    description: Name of `pool_id` pool.
    fullyQualifiedName: test_clickhouse.default.system.asynchronous_loader.pool
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: priority
    dataType: BIGINT
    dataLength: 1
    dataTypeDisplay: int64
    description: Priority of `pool_id` pool.
    fullyQualifiedName: test_clickhouse.default.system.asynchronous_loader.priority
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: execution_pool_id
    dataType: BIGINT
    dataLength: 1
    dataTypeDisplay: uint64
    description: ID of a pool the job is executed in. Equals initially assigned pool
      before execution starts.
    fullyQualifiedName: test_clickhouse.default.system.asynchronous_loader.execution_pool_id
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: execution_pool
    dataType: STRING
    dataLength: 1
    dataTypeDisplay: string
    description: Name of `execution_pool_id` pool.
    fullyQualifiedName: test_clickhouse.default.system.asynchronous_loader.execution_pool
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: execution_priority
    dataType: BIGINT
    dataLength: 1
    dataTypeDisplay: int64
    description: Priority of execution_pool_id pool.
    fullyQualifiedName: test_clickhouse.default.system.asynchronous_loader.execution_priority
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: ready_seqno
    dataType: BIGINT
    dataLength: 1
    dataTypeDisplay: nullable<uint64>
    description: "Not null for ready jobs. Worker pulls the next job to be executed\
      \ from a ready queue of its pool. If there are multiple ready jobs, then job\
      \ with the lowest value of `ready_seqno` is picked."
    fullyQualifiedName: test_clickhouse.default.system.asynchronous_loader.ready_seqno
    tags: []
    constraint: "NULL"
    children: []
    customMetrics: []
  - name: waiters
    dataType: BIGINT
    dataLength: 1
    dataTypeDisplay: uint64
    description: The number of threads waiting on this job.
    fullyQualifiedName: test_clickhouse.default.system.asynchronous_loader.waiters
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: exception
    dataType: STRING
    dataLength: 1
    dataTypeDisplay: nullable<string>
    description: Not null for failed and canceled jobs. Holds error message raised
      during query execution or error leading to cancelling of this job along with
      dependency failure chain of job names.
    fullyQualifiedName: test_clickhouse.default.system.asynchronous_loader.exception
    tags: []
    constraint: "NULL"
    children: []
    customMetrics: []
  - name: schedule_time
    dataType: DATETIME
    dataLength: 1
    dataTypeDisplay: datetime64<6>
    description: Time when job was created and scheduled to be executed (usually with
      all its dependencies).
    fullyQualifiedName: test_clickhouse.default.system.asynchronous_loader.schedule_time
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: enqueue_time
    dataType: DATETIME
    dataLength: 1
    dataTypeDisplay: nullable<datetime64<6>>
    description: Time when job became ready and was enqueued into a ready queue of
      it's pool. Null if the job is not ready yet.
    fullyQualifiedName: test_clickhouse.default.system.asynchronous_loader.enqueue_time
    tags: []
    constraint: "NULL"
    children: []
    customMetrics: []
  - name: start_time
    dataType: DATETIME
    dataLength: 1
    dataTypeDisplay: nullable<datetime64<6>>
    description: Time when worker dequeues the job from ready queue and start its
      execution. Null if the job is not started yet.
    fullyQualifiedName: test_clickhouse.default.system.asynchronous_loader.start_time
    tags: []
    constraint: "NULL"
    children: []
    customMetrics: []
  - name: finish_time
    dataType: DATETIME
    dataLength: 1
    dataTypeDisplay: nullable<datetime64<6>>
    description: Time when job execution is finished. Null if the job is not finished
      yet.
    fullyQualifiedName: test_clickhouse.default.system.asynchronous_loader.finish_time
    tags: []
    constraint: "NULL"
    children: []
    customMetrics: []
