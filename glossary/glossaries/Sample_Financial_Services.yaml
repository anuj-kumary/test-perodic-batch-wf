  \ premiums, claims, and risk mitigation.\n\t•\tCompliance and Regulatory Terms:\
  \ AML, KYC, Basel III, and financial audits.\n\t•\tFinancial Metrics: ROA, ROI,\
  \ net interest margin, and liquidity ratios."
