description: Glossary related to describing **conceptual** terms related to a Person.
  These terms are used to label data assets to describe the user data in those assets.
  Example - a table column can be labeled with `Person.PhoneNumber` tag. The associated
  `PII` and `PersonalData` tags are automatically applied. This is done to help users
  producing the data  focus on describing the data without being policy experts. The
  associated tags take care of applying classification tags automatically.
